<template name="comment_edit">
  <div class="grid submit">
    {{#with comment}}
    <form class="grid-block form-horizontal">
      {{#constant}}
      <div class="control-group">
        <label class="control-label">Opinión</label>
        <div class="controls" id="editor"><textarea id="body" value="" class="input-xlarge">{{body}}</textarea></div>
      </div>
      {{/constant}}
      <div class="form-actions">
        <a class="delete-link" href="/comments/deleted">Eliminar opinión</a>
        <input type="submit" value="Guardar" title="(⌘+enter)" />
      </div>
    </form>
    {{/with}}
  </div>
</template>
