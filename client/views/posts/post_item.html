<template name="post_item">
  {{# with post}}
  <div class="post post-{{rank}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">
    <ul class="post-actions">
      <li class="post-share desktop"><a href="https://twitter.com/intent/tweet?text=Control+en+{{headline}}+http://www.google.com/maps?q={{postLink}}&via=soyundrunkr" target="_blank" class="share-link"><i class="icon-share"></i><span class="action">Compartir</span></a>
        <div class="share-options hidden">
          <div data-url="{{#if url}}{{url}}{{else}}{{current_domain}}/posts/{{_id}}{{/if}}" data-text="{{headline}}" class="share-replace">
          </div>
        </div>
      </li>
      <li class="post-discuss">
        <a class="discuss-link go-to-comments" href="/posts/{{_id}}">
          <i class="icon-comment"></i>
          <span class="count">{{comments}}</span>
          <span class="action">Opiniones</span>
        </a>
      </li>
      <li class="post-more mobile"><a class="more-link"><i class="icon-share"></i><span class="action"></span></a></li>
    </ul>
    <div class="post-content">
      <div class="post-upvote">
        {{#if voted}}
          <span class="upvote-link voted"><i class="icon-check"></i><span>Confirmado</span></span>
        {{else}}
          <a class="upvote-link not-voted" href="#"><i class="icon-up"></i><span>Confirmar control</span></a>
        {{/if}}
      </div>
      <div class="post-info">
        {{#if sticky}}
          <span class="post-sticky"><i class="icon-pin"></i><span>Control habitual</span></span>
        {{/if}}
        <h3 class="post-heading">
          <a href="http://www.google.com/maps?q={{postLink}}" class="post-title" target="{{postTarget}}">{{headline}}</a>
          <!-- {{#if url}}<span class="post-domain">{{domain}}</span>{{/if}} -->
            {{#each categories}}
              <a href="{{categoryLink}}" class="post-category category-{{slug}}">{{name}}</a>
            {{/each}}
        </h3>
        <p class="post-meta">Informador:  <a class="post-author" href="{{profileUrl}}">{{authorName}}</a> <span class="post-time">{{ago}}</span><span class="comments">, <a class="go-to-comments" href="/posts/{{_id}}">{{comments}} {{commentsDisplayText}}</a></span>
          {{#if can_edit}}
            | <a href="/posts/{{_id}}/edit" class="edit-link goto-edit">Editar</a>
          {{/if}}
            | confirmado por <b>{{votes}}</b> persona(s)
          {{#if currentUser.isAdmin}}
            | <!-- status: {{status}}</span>, -->clic(s): {{clicks}}
          {{/if}}
        </p>
      </div>
    </div>
    {{#if body}}
      <div class="post-message markdown">{{{body_formatted}}}</div>
    {{/if}}
  </div>
  {{/with}}
</template>
