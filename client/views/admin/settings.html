<template name="settings">

    {{#with setting}}

      <h2>Ajustes de la app</h2>

      {{#if noSettings}}
      <p>No hay ajustes configurados todav√≠a.</p>
      {{/if}}

      {{#if currentUser.isAdmin}}

        {{generateSettingsForm setting}}

    {{/with}}
  </div>
</template>
