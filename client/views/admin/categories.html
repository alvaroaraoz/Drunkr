<template name="categories">
  <div class="grid-small grid-block dialog admin">
    <h2>Categorías</h2>
    <form class="form-block">
      <h3>Añadir nueva categoría</h3>
      <div class="control-group">
        <label>Nombre</label>
        <div class="controls"><input id="name" type="text" value="" /></div>
      </div>
      <div class="form-actions">
        <input type="submit" class="button" value="Añadir" />
      </div>
    </form>
    <ul>
      {{#each categories}}
        {{> category_item}}
      {{/each}}
    </ul>
  </div>
</template>
